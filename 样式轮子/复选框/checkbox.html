<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>复选框轮子</title>
	<link rel="stylesheet" href="css/checkbox.css">
</head>
<body>
	<!-- 样式一 -->
	<h1>第一个 checkbox</h1>
	<span>选择是否：</span>
	<div class="checkbox-one">
		<input type="checkbox" value="1" id="checkbox-input1" name="" />
		<label for="checkbox-input1"></label>
	</div>
	<!-- 样式二 -->
	<h1>第二个 checkbox</h1>
	<div class="checkbox-two">
		<input type="checkbox" value="2" id="checkbox-input2" name="" />
		<label for="checkbox-input2">是否同意</label>
	</div>
	<!-- 样式三 -->
	<h1>第三个 checkbox</h1>
	<span>是否同意：</span>
	<div class="checkbox-three">
		<input type="checkbox" value="3" id="checkbox-input3" name="" />
		<label for="checkbox-input3"></label>
	</div>
	<!-- 样式四 -->
	<h1>第四个 checkbox</h1>
	<span>是否同意</span>
	<div class="checkbox-three">
		<input type="checkbox" value="4" id="checkbox-input4" name="" />
		<label for="checkbox-input4"></label>
	</div>
	<!-- 样式五 -->
	<h1>第五个 checkbox</h1>
	<span>开关</span>
	<div class="checkbox-five">
		<input type="checkbox" value="5" id="checkbox-input5" name="" />
		<label for="checkbox-input5"></label>
	</div>
</body>
</html>
