<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>各种进度条</title>
	<link rel="stylesheet" href="css/progress.css">
</head>
<body>
	<!-- 进度条的原理剖析：两个div，大的div包裹小的div，进度就是小的div的宽度，为了更好地语义化，加上 role = "progressbar" 告诉浏览器这个是进度条 -->
	<h1>基本进度条</h1>
	<div class="progress">
		<div class="progress-bar" role="progressbar" style="width: 40%"></div>
	</div>
	<h1>条纹进度条</h1>
	<div class="progress progress-striped">
		<div class="progress-bar" role="progressbar"  style="width: 60%"></div>
	</div>
	<h1>动态条纹进度条</h1>
	<div class="progress progress-striped active">
		<div class="progress-bar" role="progressbar" style="width: 75%"></div>
	</div>
	<h1>层叠进度条</h1>
	<div class="progress">
		<!-- 层叠进度之和不可超过100，否则会出现不良效果 -->
		<div class="progress-bar progress-bar-success" role="progressbar" style="width: 40%"></div>
		<div class="progress-bar" role="progressbar" style="width: 30%"></div>
		<div class="progress-bar progress-bar-danger" role="progressbar" style="width: 20%"></div>
	</div>
	<h1>带label的进度条</h1>
	<div class="progress">
		<div class="progress-bar" role="progressbar" role="progressbar" valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width:20%">20%</div>
	</div>
	<h1>带label的进度条(特殊情况)</h1>
	<div class="progress">
		<div class="progress-bar" role="progressbar" role="progressbar" valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
	</div>
	<h1>点状进度条</h1>
	<div class="container">
		<div class="progress-circle">
			<div class="progress-barBack" style="width: 40%"></div>
		</div>
		<div class="progress-status status-first">
			<div class="status-active"></div>
		</div>
		<div class="progress-status status-second">
			<div class="status-active"></div>
		</div>
		<div class="progress-status status-third">
			<div class="status-active"></div>
		</div>
		<div class="progress-status status-fourth">
			<div class="status-active"></div>
		</div>
		<div class="progress-status status-firth">
			<div class="status-active"></div>
		</div>
		<div class="progress-status status-six">
			<div class="status-active"></div>
		</div>
	</div>
</body>
</html>
