<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>两栏布局</title>
	<link rel="stylesheet" href="css/layout-2column.css">
</head>
<body>
	<div class="page">
		<div class="content">
			<h3>两栏：.grid-col-two</h3>
			<div class="grid-col-two">
				<div class="col-main">
					<div class="main-warp">
						main
					</div>
				</div>
				<div class="col-sub">
					<div class="sub-text">
						sub
					</div>
				</div>
			</div>
			<h3>两栏：.grid-col-two</h3>
			<div class="grid-col-twoL">
				<div class="col-mainL">
					<div class="main-warpL">
						main
					</div>
				</div>
				<div class="col-subR">
					<div class="sub-text">
						sub
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
