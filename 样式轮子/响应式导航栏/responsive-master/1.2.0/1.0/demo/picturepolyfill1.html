		        S.config({
		            packages:[

		                    charset: "utf-8",
		                    ignorePackageNameInUri: true
		                }
		            ]
		        });
		    }
		    S.ready(function() {
				S.use('gallery/responsive/1.0/picturepolyfill/index, datalazyload', function(S, PicturePolyfill, Datalazyload) {
			        var picPoly = new PicturePolyfill();

                    var datalazyload = new Datalazyload({
                        container: document.body,
                        diff: {top: 500},
                        autoDestroy: false
                    });
                    var boxs = picPoly.getLazyBoxs();
                    for(var k in boxs){
                        (function(id){
                            datalazyload.addCallback('#'+id, function(e){
                                picPoly.applyBox(id, boxs[id]);
                            });
                        })(k);
                    }
                    window.picPoly = picPoly;
			    });
		    });
	    </script>
